{% extends "basic_app/base.html" %}

{% block body_block%}
<div class="jumbotron">
  <h1 class="display-4">Welcome to Your Shopee</h1>
  <hr class="my-4">
  <p>Please login to start shopping.</p>
  <form action="{% url 'basic_app:user_login' %}" method="POST">
    {% csrf_token %}

    <div class="form-group" >
      <label for="username">User</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
{% endblock %}
